backend:
  name: github
  repo: dheerajvs/gatsby-kitchen
  branch: master

media_folder: "data/recipes/img"
public_folder: "/static"

collections: # A list of collections the CMS should be able to edit
  - name: "authors" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Authors" # Used in the UI
    label_singular: "Author" # Used in the UI, ie: "New Authors"
    description: >
      Details of the recipe authors.
    folder: "data/authors"
    slug: "{{slug}}"
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Avatar", name: "avatar", widget: "image"}
  - name: "recipes" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Recipes" # Used in the UI
    label_singular: "Recipe" # Used in the UI, ie: "New Recipe"
    description: >
      Fill up the fields for the recipe.
    folder: "data/recipes"
    slug: "{{slug}}"
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - label: "Author"
        name: "author"
        widget: "relation"
        collection: "authors"
        searchFields: ["title"]
        valueField: "title"
      - {label: "Publish Date", name: "date", widget: "date"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image"}
      - label: "Time"
        name: "time"
        widget: "object"
        fields:
          - label: "Prep Hours"
            name: "prepHours"
            widget: "number"
            default: 0
            valueType: "int"
            min: 0
            max: 24
            pattern: ["^(0*\d|[0-2][0-4])$", "Must be a number between 0 and 24"]
          - label: "Prep Minutes"
            name: "prepMinutes"
            widget: "number"
            default: 30
            valueType: "int"
            min: 0
            max: 59
            pattern: ["^[0-5]?\d$", "Must be a number between 0 and 59"]
          - label: "Total Hours"
            name: "totalHours"
            widget: "number"
            default: 0
            valueType: "int"
            min: 0
            max: 24
          - label: "Total Minutes"
            name: "totalMinutes"
            widget: "number"
            default: 30
            valueType: "int"
            min: 0
            max: 59
      - label: "Yield"
        name: "yield"
        widget: "string"
      - label: "Recipe Ingredients"
        name: "recipeIngredients"
        widget: "list"
      - {label: "Instructions", name: "body", widget: "markdown"}
